<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="/static/styles.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/3568576df5.js" crossorigin="anonymous"></script>
        <script crossorigin="anonymous" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <title>
            {% block title %}{% endblock %}
        </title>
    </head>

    <body>

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid" onclick="">
                <a class="navbar-brand" href="/"><i class="fas fa-book-open me-1"></i>BookWorm</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    {% if session["user_id"] %}
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/library">Library</a></li>
                        <li class="nav-item"><a class="nav-link" href="/addbook">Add book</a></li>
                        <li class="nav-item"><a class="nav-link" href="/reading-list">Reading list</a></li>
                        <li class="nav-item right-align"><a class="nav-link" href="/logout">Log out</a></li>
                    </ul>
                    {% else %}
                    <ul class="navbar-nav">
                        <li class="nav-item right-align"><a class="nav-link" href="/login">Log in</a></li>
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <header>
            {% if get_flashed_messages() %}
                <div class="alert alert-warning border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>

            {% else %}
            <div class="container px-0">
                <figure class="text-center" id="fig-quote">
                    <blockquote class="blockquote">
                        {% if quote["quote"] %}
                            <p>"{{ quote["quote"] }}"</p>
                        {% endif %}
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        {% if quote["author"] %}
                            {{ quote["author"] }}
                        {% endif %}
                        <cite>
                        {% if quote["source"] %}
                            , {{ quote["source"] }}
                        {% endif %}
                        </cite>
                    </figcaption>
                </figure>
            </div>
            {% endif %}

        </header>

        <main class="container" id="main">
            {% block main %}{% endblock %}
        </main>

        <footer>&copy 2021 Created by Aleafan</footer>

    </body>

</html>
